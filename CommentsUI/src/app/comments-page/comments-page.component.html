<h1 >Comments App</h1>
<comment-add></comment-add>
<div class="content">    
    <comments-list [comments]="comments"></comments-list>
    <mat-paginator
        #paginator
        [pageSizeOptions]="pageSizeOptions"
        (page)="paginatorEvent = $event; loadComments()"
        aria-label="Select page"
        [disabled]="isRequestPending">
    </mat-paginator>
</div>
